
<th:block th:if="${not #lists.isEmpty(associations)}">
	<div class="associated-subjects">
		<div class="associated-subjects-title">Associated Subjects</div>
		<table class="associated-subjects-list">
			<tbody>
				<th:block th:each="association,nstatus : ${associations}">
				<tr>
					<td class="associated-subject-title" style="padding-left:15px;">
						<th:block th:text="${nstatus.index + 1}" />. 
						<th:block th:if="${links == 'true'}">
							<a th:href="@{'/collections/subject'(id=${association.id})}">							
								<th:block th:utext="${association.name}" th:remove="tag" />
							</a>
						</th:block>
						<th:block th:if="${links != 'true'}">
							<th:block th:utext="${association.name}" th:remove="tag" />
						</th:block>
					</td>
				</tr>
				</th:block>	
			</tbody>
		</table>
	</div>
</th:block>
