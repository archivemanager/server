
<th:block th:if="${not #lists.isEmpty(associations)}">
	<div class="associated-notable-figures">
		<div class="associated-notable-figures-title">Notable Figures</div>
		<table class="associated-notable-figures-list">
			<tbody>
				<th:block th:each="association,nstatus : ${associations}">
				<tr>
					<td class="associated-notable-figure-title" style="padding-left:15px;">
						<th:block th:text="${nstatus.index + 1}" />. 
						<th:block th:if="${links == 'true'}">
							<a th:href="@{'/collections/notable-figure'(id=${association.id})}">							
								<th:block th:text="${association.name}" />
							</a>
						</th:block>
						<th:block th:if="${links != 'true'}">
							<th:block th:text="${association.name}" />
						</th:block>
					</td>
				</tr>
				</th:block>	
			</tbody>
		</table>
	</div>
</th:block>
