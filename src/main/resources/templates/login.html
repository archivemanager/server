<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="page" content="login" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
	</head>
	<body>
		<div class="container" style="margin-top:70px;width:400px;">
			<div style="text-align:center;">
				<img th:src="${logo}" />
			</div>
		    <div class="row rounded-border" style="margin-top:10px">
		        <div>
		            <form th:action="@{/login}" method="post" style="width:350px;">
		                <fieldset>
		                    <h1>Please Sign In</h1>
		
		                    <div th:if="${param.error}">
		                        <div class="alert alert-error" style="display:block;">
		                            Invalid username and password.
		                        </div>
		                    </div>
		                    <div th:if="${param.logout}">
		                        <div class="alert alert-info" style="display:block;">
		                            You have been logged out.
		                        </div>
		                    </div>
		
		                    <div>
		                    	<label class="textbox-label textbox-label-top" style="text-align:left;font-weight:bold;line-height:30px;">email</label>
		                        <input type="text" name="email" id="email" class="form-control input-lg"
		                               placeholder="Email" required="true" autofocus="true"/>
		                    </div><br/>
		                    <div>
		                    	<label class="textbox-label textbox-label-top" style="text-align:left;font-weight:bold;line-height:30px;">password</label>
		                        <input type="password" name="password" id="password" class="form-control input-lg"
		                               placeholder="Password" required="true"/>
		                    </div>
		
		                    <div class="row">
		                        <div>
		                            <input style="width:160px;" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
		                        </div>
		                        <div class="col-xs-6 col-sm-6 col-md-6">
		                        </div>
		                    </div>
		                </fieldset>
		            </form>
		        </div>
		    </div>
		</div>
	</body>
</html>
